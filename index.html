<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreria Tecnica</title>
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./estilos/styles.css">
    <script defer src="./js/app.js"></script>
    <script defer src="./js/animacion.js"></script>
    <script defer src="./js/ajax.js"></script>
</head>

<body>
    <div class="presentacion">
        <i class="fas fa-pencil-alt"></i>
        <em id="texto-animado" class="textoDinamico">Bienvenidos a Libreria Tecnica</em>
    </div>

    <header class="fondoHeaderFooter">
        <a class="logo__principal" href="#"><em id="titulo" class="titulo">Libreria Tecnica</em></a>
        <button id="boton-carrito"><i class="fas fa-shopping-cart"></i><span id="contadorCarrito">0</span></button>
    </header>

    <div class="darkMode">
        <button class="boton-agregar">Dark Mode</button>
    </div>

    <div class="tituloPagina">
        <h1>Nuestros Productos</h1>
        <p>Elegi lo que necesites y sumalo al carrito</p>
    </div>


    <main id="contenedor-productos">

    </main>

    <div class="modal-contenedor">
        <div class="modal-carrito">
            <h3>Carrito</h3>
            <button id="carritoCerrar">X</button>
            <div id="carrito-contenedor">

            </div>
            <p class="precioProducto">Precio total: $<span id="precioTotal"></span></p>
        </div>
    </div>

    <footer class="pie fondoHeaderFooter">
        <div class="pie__logo"><a class="logo__principal" href="#"><em>LIBRERIA TECNICA</em></a></div>
        <div class="pie__info">
            <em>Matias Mazparrote</em>
            <em>@Copyright 2021</em>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>

</html>
